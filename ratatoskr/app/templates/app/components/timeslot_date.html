<div class="card auto">
    <div class="card-body d-flex">
        <div
            class="d-flex align-items-center ps-4 pe-5"
            v-scope="{ checkbox: false }">
            <input
                class="form-check-input"
                type="checkbox"
                name="timeslot_date" 
                value="{{ date|date:"c" }}" 
                style="width: 40px; height: 40px"
                @change="checked += $el.checked ? 1 : -1" />
        </div>
        <div>
            <h2><a href="{% url "schedule-day" schedule.id date %}" class="text-decoration-none"> {{ date }} </a></h2>
            <h4>x available, j Taken, From {{ from_time }} to {{ to_time }}</h4>
        </div>
    </div>
</div>

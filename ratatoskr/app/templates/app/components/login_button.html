{% load socialaccount %}
<form class="d-inline" action="{% provider_login_url "google" %}" method="post">
    {% csrf_token %}
    <button class="btn btn-outline-primary w-100" type="submit">
        <img style="width: 25px" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google logo">
        Login with Google
    </button>
</form>

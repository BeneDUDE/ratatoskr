{% extends 'email/layouts/base.html' %}

{% block body %}
<p style="font-family: 'Arial', sans-serif;">Hello, {{ reservation.name }}! Please confirm your reservation with {{ reservation.timeslot.schedule.owner.get_full_name }} with the link below.</p>
<a style="font-family: 'Arial', sans-serif; font-weight: bold; text-decoration: none;" href="http://{{ site.domain }}{% url 'confirm-reservation' reservation.id %}">Confirm Reservation</a>
{% endblock body %}
